<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="containerh container">
            <h1>VibrantRevolve</h1>
            <div class="Time Date">
                <div class="containerT">
                    <h1>Time and Location</h1>
                    <p id="time">Fetching current time...</p>
                    <p id="location">Fetching location...</p>
                </div>
                </div>
        </div>
        <script>
            // Function to get current time and update the page
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleString();
                document.getElementById('time').innerText = `Current Time: ${timeString}`;
            }
        
            // Function to get the geographical location
            function updateLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
        
                        // Fetch the city and country based on latitude and longitude
                        fetch(`https://geocode.xyz/${latitude},${longitude}?geoit=json`)
                            .then(response => response.json())
                            .then(data => {
                                const city = data.city;
                                const country = data.country;
                                document.getElementById('location').innerText = `Location: ${city}, ${country} (Lat: ${latitude}, Lon: ${longitude})`;
                            })
                            .catch(() => {
                                document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
                            });
                    }, () => {
                        document.getElementById('location').innerText = "Unable to retrieve your location.";
                    });
                } else {
                    document.getElementById('location').innerText = "Geolocation is not supported by this browser.";
                }
            }
        
            // Update time every second
            setInterval(updateTime, 1000);
        
            // Get the location once when the page loads
            updateLocation();
        </script>
    </header>
