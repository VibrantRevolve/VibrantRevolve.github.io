  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header class="site-header">
    <div class="container">
      <a href="#" class="logo">VibrantRevolve</a>

          <li><a href="/index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container payment-section">
    <h1>Make a Payment</h1>

    <div class="payment-methods">
      <!-- PayPal -->
      <div class="payment-method">
        <h3>Pay with PayPal</h3>
        <input type="email" id="paypal-email" placeholder="Your email" />
        <input type="number" id="paypal-amount" placeholder="Amount (USD)" />
        <div id="paypal-button-container"></div>
      </div>

      <!-- Paystack -->
      <div class="payment-method">
        <h3>Pay with Paystack</h3>
        <input type="email" id="paystack-email" placeholder="Your email" />
        <input type="number" id="paystack-amount" placeholder="Amount (NGN)" />
        <button class="pay-button" onclick="payWithPaystack()">Pay Now</button>
      </div>

      <!-- Flutterwave -->
      <div class="payment-method">
        <h3>Pay with Flutterwave</h3>
        <input type="email" id="flutter-email" placeholder="Your email" />
        <input type="number" id="flutter-amount" placeholder="Amount (NGN)" />
        <button class="pay-button" onclick="payWithFlutterwave()">Pay Now</button>
      </div>
    </div>

    <a href="https://wa.me/2349012739299" class="whatsapp-button">Need Help? Chat on WhatsApp</a>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
  <script src="script.js"></script>
